
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    healthcheck:
      enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8076


management:
  endpoints:
    web:
      base-path: "/management"
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
